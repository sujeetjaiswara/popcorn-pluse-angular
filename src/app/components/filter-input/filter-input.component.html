<button
  id="dropdownMenuIconButton"
  data-dropdown-toggle="dropdownDots"
  class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-50 bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
  type="button"
>
  <svg
    class="w-6 h-6 text-gray-50 dark:text-white"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-width="2"
      d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"
    />
  </svg>
</button>

<!-- Dropdown menu -->
<div
  id="dropdownDots"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownMenuIconButton"
  >
    @for (category of categories(); track $index) {
      <li>
        <a
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="onSelectCategory($event, category.value)"
        >
          {{ category.name }}
        </a>
      </li>
    }
  </ul>
</div>
