<div class="flex items-center justify-between space-x-2">
  <div class="w-full">
    <app-search-input />
  </div>
  <div class="w-2/6">
    <app-filter-input
      [categories]="categories()"
      (selectedCategory)="filterMovies($event)"
    />
  </div>
</div>

@if (isLoading() && !isLoadingMore()) {
<div class="flex flex-wrap gap-2 mt-5">
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
  <app-card-placeholder />
</div>
}@else {
<div class="flex flex-wrap mt-2">
  @for (movie of movieService.movies(); track $index) {
  <app-move-list-item [movie]="movie"></app-move-list-item>
  } @empty {
  <div
    class="min-h-80 w-full flex flex-col bg-white dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
  >
    <div class="flex flex-auto flex-col justify-center items-center p-4 md:p-5">
      <svg
        class="w-8 h-8 text-gray-500 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 7.205c4.418 0 8-1.165 8-2.602C20 3.165 16.418 2 12 2S4 3.165 4 4.603c0 1.437 3.582 2.602 8 2.602ZM12 22c4.963 0 8-1.686 8-2.603v-4.404c-.052.032-.112.06-.165.09a7.75 7.75 0 0 1-.745.387c-.193.088-.394.173-.6.253-.063.024-.124.05-.189.073a18.934 18.934 0 0 1-6.3.998c-2.135.027-4.26-.31-6.3-.998-.065-.024-.126-.05-.189-.073a10.143 10.143 0 0 1-.852-.373 7.75 7.75 0 0 1-.493-.267c-.053-.03-.113-.058-.165-.09v4.404C4 20.315 7.037 22 12 22Zm7.09-13.928a9.91 9.91 0 0 1-.6.253c-.063.025-.124.05-.189.074a18.935 18.935 0 0 1-6.3.998c-2.135.027-4.26-.31-6.3-.998-.065-.024-.126-.05-.189-.074a10.163 10.163 0 0 1-.852-.372 7.816 7.816 0 0 1-.493-.268c-.055-.03-.115-.058-.167-.09V12c0 .917 3.037 2.603 8 2.603s8-1.686 8-2.603V7.596c-.052.031-.112.059-.165.09a7.816 7.816 0 0 1-.745.386Z"
        />
      </svg>

      <p class="mt-2 text-base text-gray-500 dark:text-neutral-300 text-center">
        Movie data is currently unavailable.<br />
        We apologize for the inconvenience and are working to resolve the issue.
      </p>
    </div>
  </div>
  }
</div>

@if (movieService.movies().length > 0) {
<div class="flex justify-center my-3">
  <!-- <app-button [isDisabled]="isLoadingMore()" (clicked)="loadMore()">
      @if (isLoadingMore()) {
      <app-spinner /> Loading ... }@else { Load More }
    </app-button> -->
  <button
    [disabled]="isLoadingMore()"
    (click)="loadMore()"
    type="button"
    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 disabled:bg-red-300 inline-flex items-center"
  >
    @if (isLoadingMore()) {
    <svg
      aria-hidden="true"
      role="status"
      class="inline w-4 h-4 me-3 text-white animate-spin"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="#E5E7EB"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentColor"
      />
    </svg>
    Loading... } @else {
    <span>Load more</span>
    }
  </button>
</div>
} }
